<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Map</title>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width,initial-scale=1">    
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>  
  </head>
  <body>    
    <div class="container">      
      <div id=map></div>      
      <div id="options-box">                   
        <h1>Find Your Way in Vizag</h1>
        <input type = "text" placeholder="Search here..." data-bind ="value: query, valueUpdate:'afterkeydown'" >
        <ul id="location-list" data-bind="foreach: filteredList">
          <li data-bind="text: $data.title, click: $parent.markerAlert"></li></ul>       
      </div>
      <div id="nav" onclick="toggle()">
        <div class="menu"></div>
        <div class="menu"></div>
        <div class="menu"></div>
      </div>    
    </div>     
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/data.js"></script>        
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBND7d2869tm7B1GbjPHaIVFx9x4SmHllg&libraries=places&v=3&callback=initMap" onerror="mapError()">
    </script>
  </body>
</html>
